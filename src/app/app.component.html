<!-- Conditional rendering based on authentication status -->
<ng-container *ngIf="!isLoggedIn">
  <!-- Show landing page when user is not logged in -->
  <app-landing-page></app-landing-page>
</ng-container>

<ng-container *ngIf="isLoggedIn">
  <!-- Show dashboard when user is logged in -->
  <app-dashboard></app-dashboard>
</ng-container>

<!-- Tweet Dialog - Rendered at the root level -->
<app-tweet-dialog *ngIf="showTweetDialog" (closeEvent)="closeTweetDialog()"></app-tweet-dialog>
